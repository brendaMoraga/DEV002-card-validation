<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@700&family=Niramit&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Kantumruy+Pro:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>VALIDADOR DE TARJETAS</h1>
  </header>
  <section>
    <div class="text">
      <p>CONFIRMA SI UNA TARJETA DE CRÉDITO/DÉBITO ES VÁLIDA
        DE FORMA RÁPIDA Y SEGURA MEDIANTE ALGORITMO DE LUHN, MÁS INFO <a
          href="https://es.wikipedia.org/wiki/Algoritmo_de_Luhn#:~:text=El%20algoritmo%20de%20Luhn%20o,cr%C3%A9dito%2C%20n%C3%BAmeros%20IMEI%2C%20etc.">AQUÍ</a>
      </p>
    </div>
    <div class="card">
      <form>
        <label for="" class="ingresa">Ingresa número de tarjeta</label>
        <input type="text" class="cuadroinput" id="ccNumber" name="" value="" placeholder="************1234" maxlength="19"/>
        <i class="incono fas fa-times-circle"></i>
        <br>
        <br>
        <input type="submit" class="btn" name="" value="validar" id="btn-validar" />
        <br>
        <br>
        <br>
        <box disabled="true" class="box" id="ccValidator"></box>
      </form>
    </div>
  </section>
  <script type="module" src="./index.js"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
